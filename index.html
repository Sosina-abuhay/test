      <div class="container button-container">
          <div class="row ">

            <div class="col centered">
                <div class="mybutton relevance-compatible" id="food">
                  Food
                </div>
              </div>
             <div class="col centered">

          <div class="container content-container food hidden" style="background-color: rgba(0,0,0,0)">
              <div class="row justify-content-between">
                  <div class="col-md-4">
                    <div class="card ">
                        <div class="card-body food">
                          <h5 class="card-title">food</h5>

                            <form class="initial-info first-form relevance-compatible" id="food">
                              <h6 class="card-subtitle mb-2 text-muted">location</h6>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="loc" id="food-darkside" value="Dark Side" checked>
                                <label class="form-check-label" for="food-darkside">
                                    Dark side
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="loc" id="food-lightside" value="Light Side" checked>
                                <label class="form-check-label" for="food-lightside">
                                    Light side
                                </label>
                              </div>
                              <br>
                              <div class="form-group">
                                <h6 class="card-subtitle mb-2 text-muted">Type of food</h6>

                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="serviceType" id="junkfood" value="junkFood" checked>
                                  <label class="form-check-label" for="junkfood">
                                      Junk food
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="serviceType" id="regularfood" value="regularFood" checked>
                                  <label class="form-check-label" for="regularfood">
                                      Regular food
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="serviceType" id="vegiterian" value="vegiterian" checked>
                                  <label class="form-check-label" for="vegiterian">
                                      Vegiterian
                                  </label>
                                </div>

                              </div>
                                <button class="food-btn btn btn-primary" >Continue</button>
                            </form>
                            <form class="initial-info second-form relevance-compatible food hidden" >
                              <h6 class="card-subtitle mb-2 text-muted">How far can you go?</h6>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="distancePref" id="Far food" value="20" checked>
                                <label class="form-check-label" for="Far food">
                                    Far
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="distancePref" id="I don't mind food" value="40" checked>
                                <label class="form-check-label" for="I don't mind food">
                                    I don't mind
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="distancePref" id="Close food" value="60" checked>
                                <label class="form-check-label" for="Close food">
                                    Close
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="distancePref" id="Very Close food" value="80" checked>
                                <label class="form-check-label" for="Very Close food">
                                    Very close
                                </label>
                              </div>
                              <br>

                              <div class="form-group">
                                <h6 class="card-subtitle mb-2 text-muted">How badly do you want <span class="selected-service-type food"></span> </h6>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="servicePref" id="not badly food" value="20" checked>
                                  <label class="form-check-label" for="not badly food">
                                      not badly
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="servicePref" id="I don't mind food" value="40" checked>
                                  <label class="form-check-label" for="I don't mind food">
                                      I don't mind
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="servicePref" id="badly food" value="60" checked>
                                  <label class="form-check-label" for="badly food">
                                      badly
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="servicePref" id="Very badly food" value="80" checked>
                                  <label class="form-check-label" for="Very badly food">
                                      Very badly
                                  </label>
                                </div>

                              </div>
                                <button class="food-btn btn btn-primary" >suggestions</button>
                            </form>
                        </div>
                    </div>
                  </div>
                  <div class="col-md-8">
                    <div class="card-group food">

                    </div>
